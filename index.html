<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Suma4</title>

</head>

<body>
  <div class="container">
    <div class="text-center mt-5" id="titulo">
      <h1>Bienvenido a Suma<a class="text-info">4</a></h1>
      <p>Suma4 es un juego que consiste en <b>sumar de 0 a 4 a cada número, sin llevadas. </b><br>
        ¿Parece fácil? ¡Cada ronda se complica! <br>
        ¿Te atreves?
      </p>
      <button id="empezar" type="button" class="btn btn-primary btn-lg btn-block mt-5 mb-5">¡Empezar!</button>
    </div>
    <div class="row text-secondary">
      <h6 class="col-4 mt-5" id="ronda"></h6>
      <h6 class="col-4 mt-5" id="temporizador"></h6>
      <h6 class="col-4 mt-5" id="puntuacion"></h6>
    </div>
    <div class="row mb-5 mt-5 text-center">
      <div class="col-3" id="elem1_in">
      </div>
      <div class="col-3" id="elem2_in">
      </div>
      <div class="col-3" id="elem3_in">
      </div>
      <div class="col-3" id="elem4_in">
      </div>

      <div class="col-3 mt-5 masCuatro">
        <h3 class="text-info sumas">+4</h3>
      </div>
      <div class="col-3 mt-5 masCuatro">
        <h3 class="text-info sumas">+4</h3>
      </div>
      <div class="col-3 mt-5 masCuatro">
        <h3 class="text-info sumas">+4</h3>
      </div>
      <div class="col-3 mt-5 masCuatro">
        <h3 class="text-info sumas">+4</h3>
      </div>
    </div>
    <hr class="masCuatro" style="height:1px;border:none;color:#333;background-color:#333;">
    <div class="row masCuatro">
      <div class="form-group col-3">
        <input class="form-control" type="number" id="elem1_out">
      </div>
      <div class="form-group col-3">
        <input class="form-control" type="number" id="elem2_out">
      </div>
      <div class="form-group col-3">
        <input class="form-control" type="number" id="elem3_out">
      </div>
      <div class="form-group col-3">
        <input class="form-control" type="number" id="elem4_out">
      </div>
    </div>
    <button id="siguiente" type="button" class="btn btn-outline-secondary btn-lg btn-block mt-3 masCuatro">Siguiente ronda</button>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="script/efectos.js" type="text/javascript"></script>
</body>

</html>
